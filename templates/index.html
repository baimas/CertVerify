<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertVerify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>CertVerify Controller</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>URL</th>
                    <th>CN</th>
                    <th>Data de Validade</th>
                    <th>Dias para Vencimento <button onclick="sortTable()">⬇️</button></th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr {% if result.near_expiry %}class="near-expiry"{% endif %}>
                        <td>{{ result.url }}</td>
                        <td>{{ result.cn }}</td>
                        <td>{{ result.validity }}</td>
                        <td>{{ result.days_remaining }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
